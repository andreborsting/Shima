<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Shima</title>
</head>

<body>
    <style>
        html {
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .game-screen {
            background-image: url(sprites/shima-idle-still.png);
            background-size: contain;
            background-repeat: no-repeat;
            image-rendering: pixelated;
            
            width: 700px;
            height: 400px;
            background-color: #a0d9ef;
            margin: auto;
            margin-top: 80px;

        }

        .ui-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .health-bar p {
            margin-top: 0px;
            margin-bottom: 0px;
            margin-left: 5px;
            font-size: 20px;
        }

        .health-bar img {
            position: relative;
            top: 0px;
            left: 16px;
            height: 32px;
            width: auto;
            image-rendering: pixelated;
            /* fjerner "inline spacing gap" */
            display: block; 
        }
    </style>

    <div class="game-screen">
        <div class="ui-container">
            <div class="health-bar">
                <p>Health</p>
                <img src="sprites/health-bar2.png" alt="">
            </div>

            <button id="oneWormBtn" type="button">Acquire 1 Worm</button>

            <button id="oneDmgBtn" type="button">Take 1 Damage</button>

            <button id="fiveDmgBtn" type="button">Take 5 Damage</button>

        </div>
    </div>

    <script>
        const oneWormBtn = document.getElementById("oneWormBtn")

        console.log(oneWormBtn)

        oneWormBtn.addEventListener("click", function(e) {
            console.log('Tillykke! Du klikkede på "Acquire 1 Worm" knappen!') 
            console.log(e)
        });

        oneDmgBtn.addEventListener("click", function(e) {
            console.log('Du klikkede på "Take 1 Damage" knappen!') 
            console.log(e)
        });

        fiveDmgBtn.addEventListener("click", function(e) {
            console.log('Du klikkede på "Take 5 Damage" knappen!') 
            console.log(e)
        });
    </script>



</body>

</html>
